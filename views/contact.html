{% extends "./views/layout.html" %}

{% block content %}
  <div class="page-header">
    <h3>Contact form</h3>
  </div>
  
  <form class="form-horizontal" method="POST">
    <input type="hidden" name="_csrf" value="_csrf">

    <div class="form-group">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="name" id="name" autofocus="true" required></input>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="email">Email</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="email" id="email" autofocus="true" required></input>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="message">Message</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="message" id="message" rows="7" required></input>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-primary"><i class="fa fa-envelope"></i>Send</button>
      </div>
    </div>

  </form> 
{% endblock %}
