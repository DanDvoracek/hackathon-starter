{% extends "./views/layout.html" %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">

  <form method="POST">
    <legend>Reset Password</legend>
    <input type="hidden" name="_csrf" value="{{ _csrf }}">
    <div class="form-group">
      <label for="password">New password</label>
      <input type="password" name="password" id="password" placeholder="New password" class="form-control" autofocus required>
    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Confirm password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-reset" type="submit"><i class="fa fa-keyboard-o"></i>Change Password</button>
    </div>
  </form>

</div>
{% endblock %}
